<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="registrationcontainer">
		<h1> Registration Form </h1><br>
		<label> Full Name</label><br><br>
		<input type="text" placeholder="Enter Your Full Name"><br><br>
		<label> Mobile Number</label><br><br>
		<input type="number" placeholder="Enter Your Mobile Number"><br><br>
		<label> Whatsapp Number</label><br><br>
		<input type="number" placeholder="Enter Your Whatsapp Number"><br><br>
		<label> Email</label><br><br>
		<input type="email" placeholder="Enter Your Email"><br><br>
        <label> Location </label><br><br>
		<input type="text" placeholder="Enter Your Location"><br><br>
		<label> Preferred Course </label><br><br>
		<select>
		<option>Java Full Stack</option><br>
		<option>Python Full Stack</option><br>
		<option>Software Testing</option><br>
		<option>Mern Stack</option><br>
	    </select><br><br>
		<label> Mode of Training </label><br><br>
		<select>
		<option>Online</option><br>
		<option>Offline</option><br>
	    </select><br><br>
		<label> Refer if Any </label><br><br>
        <input type="text" placeholder="Name - Mobile Number"><br><br>
        <label> Queries if Any </label><br><br>
        <textarea cols="5" rows="2"></textarea><br><br><br>
        <center><button type="submit">Submit</button></center><br><br>
    </div>
</body>
</html>
